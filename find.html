<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas  fa-search fa-lg"></i></span>
         <div class="screen-header_icons_cog">
          <a href="setting.html"><i  class="fas fa-cog fa-lg"></i></a>
          <span></span>
         </div>
    </header>



   <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row_icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row_icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="icon-row_icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row_icon">
            <i class="far fa-envelope"></i>
            <span>invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends_title">Recommended friends</h6>
      <span>You have no recommended friends.</span></div>
    
      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat_title">Open chat</h4>
          <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      </div>
      
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#BTS</h5>
          <h6 class="open-post_hashtags">#bts#army#friends</h6>
          <div class="open-post_members">
            <img src="img/image_tell_1.jpg">
            <span class="open-post_maber-count">802 open-post_members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img src="img/image_tell_1.jpg">
              <div class="open-post_heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
      </div>
   </main>
   
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <span class="nav_notification badge ">1</span>
          <a class="nav_link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <span class="nav_notification3"></span>
          <a class="nav_link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
<!-- 
    <div id="no-mobile">
      <span>화면 줄이자! 휠다운플리즈</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/4745b75290.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
