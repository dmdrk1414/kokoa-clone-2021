        <span>No Service</span>

      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas  fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>

          <a href="setting.html"><i  class="fas fa-cog fa-lg"></i></a>
          
         </div>
    </header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component_column">
          <img src="img/image_tell_1.jpg" class="user-component_avtar--xl" />
          <div class="user-component_text">
            <h4 class="user-component_title">KakaoTalk</h4>
            <h6 class="user-component_subtitle">+82 010-2383-6578</h6>
          </div>
        </div>
        <div class="user-component_column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span></div>
        <div class="icon-row_icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span></div>
        <div class="icon-row_icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span></div>
        <div class="icon-row_icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span></div>
    </div>

    <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
            <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions_icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions_icon-text">Kokoa Story</span>
